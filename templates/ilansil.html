<!DOCTYPE html>

<head>

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('index') }}">ılanlar sayfası</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('delete') }}">ilan sil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('add') }}">ilan ekle</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='delete.jpg') }}')">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1 style="color:black">İlanızı siliniz
                        <span class="subheading">ev ilanı silebilirsiniz.</span></h1>

                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form name="addForm" id="addForm" method="POST" action="{{ url_for('deletepost') }}" novalidate>
                <a class="navbar-brand" href="">
                    <h2>
                        sileceğiniz ilanı
                        silmek için evin ilan No yazınız
                    </h2>
                </a>


                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>id</label>
                        <input type="text" class="form-control" placeholder="evinin İlanNo yazınız " name="id" id="id"
                               required data-validation-required-message="telefon numaranızı yazınız.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary" id="sendMessageButton">Sil</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="copyright text-muted">emlakci 2021</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>

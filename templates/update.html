<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('indexAdmin') }}">ılanlar sayfası</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('delete') }}">ilan sil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('add') }}">ilan ekle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:black" href="{{ url_for('update') }}">ilan güncelle</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='update.jpg') }}')">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1 style="color:black">İlanızı güncelleyiniz
                        <span class="subheading">ev ilanı güncelleyebilirsiniz.</span></h1>


                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">

        <div class="col-lg-8 col-md-10 mx-auto">
            <a class="navbar-brand" href="">
                <h4>
                    güncellemek istediğimiz evi ilanNo ana sayfadan var olması lazım !
                </h4>
            </a>
            <form name="addForm" id="addForm" method="POST" action="{{ url_for('updatepost') }}" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>ilan No</label>
                        <input type="text" class="form-control" placeholder="İlan No " name="id" id="id" required
                               data-validation-required-message="ev konu ilanı yazınız tarife.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>ev_adresi</label>
                            <input type="text" class="form-control" placeholder="Ev Adresi" name="ev_adresi"
                                   id="ev_adresi" required
                                   data-validation-required-message="ev konu ilanı yazınız tarife.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>kaç tane oda </label>
                            <input type="text" class="form-control" placeholder="kaç tane oda örneğin : 4"
                                   name="oda_sayisi" id="oda_sayisi" required
                                   data-validation-required-message="mail adresiniz ekleyiniz.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>fiyati</label>
                            <input type="text" class="form-control" placeholder="Fiyat" name="fiyat" id="fiyat" required
                                   data-validation-required-message="telefon numaranızı yazınız.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>genel durumu</label>
                            <textarea rows="5" class="form-control" placeholder="Genel açıklama" name="aciklama"
                                      id="aciklama" required
                                      data-validation-required-message="lütfen açıklamanızı yazınız."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary" id="sendMessageButton">güncelle</button>
                    </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p class="copyright text-muted">emlakci 2021</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

<!-- Custom scripts for this template -->
<script src="{{ url_for('static', filename='clean-blog.min.js') }}"></script>

</body>

</html>
